name: KMP CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/docs/**'
      - '**/*.txt'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/docs/**'
      - '**/*.txt'

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            - ~/.gradle/caches
            - ~/.gradle/wrapper
          key: gradle-${{ matrix.os }}-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Ensure gradlew is executable
        run: chmod +x gradlew

      - name: Build all targets
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew check

      - name: Package JS distribution
        run: ./gradlew jsBrowserDistribution || echo "No JS target"

      - name: Package iOS XCFramework
        if: matrix.os == 'macos-latest'
        run: ./gradlew assembleXCFramework || echo "No iOS target"

      - name: Upload JVM JAR
        uses: actions/upload-artifact@v3
        with:
          name: jvm-artifacts
          path: '**/build/libs/*.jar'

      - name: Upload Android AAR/APK
        uses: actions/upload-artifact@v3
        with:
          name: android-artifacts
          path: |
            **/build/outputs/apk/**/*.apk

      - name: Upload JS bundle
        uses: actions/upload-artifact@v3
        with:
          name: js-artifacts
          path: |
            **/build/distributions/**

      - name: Upload iOS XCFramework
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ios-artifacts
          path: '**/build/**/XCFramework/**/*.zip'
